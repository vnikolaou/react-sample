<!DOCTYPE html>
<html>
<head>
	<title>React App (sample)</title>
	<meta charset="UTF-8">
	<style>
	input, label {
	    font-family: arial, sans-serif;
		font-size:16px;
	}
	label {
		font-weight: bold;
	}	
	</style>  
</head>
<body>
	<section>
		<h2>Add Company</h2>
		<hr/>
		<br/><br/>
	</section>

	<section>
		<form action="">
		  <label for="company">Company Name:</label><br/>
		  <input type="text" id="company" placeholder="Company">
		  <br/><br/>
		  <label for="country">Country:</label><br/>
		  <input type="text" id="country" placeholder="Country">
		  <br/><br/>
		  <label for="contact">Contact Person:</label><br/>
		  <input type="text" id="contact" placeholder="Contact">
		  <br/><br/>		  
		  <input type="submit" value="Submit">&nbsp;<input type="button" value="Cancel"/>
		</form> 
	</section>

	<section>
		<br/><br/>
		<h6>Dummy app - Copyright (c) 2017</h6>
	</section>
</body>
</html>
